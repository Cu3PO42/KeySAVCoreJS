language: node_js
node_js:
- '6'
sudo: false
script:
- yarn run build
- yarn run generate-documentation
- yarn run test
notifications:
  email: false
deploy:
  - provider: npm
    email: cu3po42@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: Cu3PO42/KeySAVCoreJS
    skip_cleanup: true
  - provider: pages
    skip_cleanup: true
    on:
      branch: master
    local_dir: ./doc
    github_token: $GITHUB_TOKEN
before_install:
- openssl aes-256-cbc -K $encrypted_4281030c4abf_key -iv $encrypted_4281030c4abf_iv
  -in test/data.zip.enc -out test/data.zip -d
- unzip ./test/data.zip -d ./test
